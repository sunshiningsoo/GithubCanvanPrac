# workflow 의 이름
name: test_on_dev

on:
  # develop 브랜치에 push 나 pull request 이벤트가 일어났을때 해당 workflow 를 trigger
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# workflow의 실행은 하나 이상의 job으로 구성 됨
jobs:
  # 이 workflow 는 "build" 라는 single job 으로 구성
  build:
    # job이 실행될 환경 - 최신 mac os
    runs-on: macos-latest

    # Step은 job의 일부로 실행될 일련의 task들을 나타냄
    steps:
    # uses 키워드를 통해 Github Actions에서 기본으로 제공하는 액션을 사용 가능. 아래 액션은 repository 에 체크아웃하는 것
    - uses: actions/checkout@v2
    # shell 이용해서 하나의 command 수행
    - name: Start xcode build 🛠
      run: |
        xcodebuild build -project GithubCanvanPrac.xcodeproj -scheme GithubCanvanPrac -destination 'platform=iOS Simulator,name=iPhone 13 Pro Max'
        env:
          CLIENT_ID: '${{ secrets.CLIENT_ID}}'
          REVERSED_CLIENT_ID: '${{ secrets.REVERSED_CLIENT_ID}}'
          API_KEY: '${{ secrets.API_KEY}}'
          GCM_SENDER_ID: '${{ secrets.GCM_SENDER_ID}}'
          PLIST_VERSION: '${{ secrets.PLIST_VERSION}}'
          BUNDLE_ID: '${{ secrets.BUNDLE_ID}}'
          PROJECT_ID: '${{ secrets.PROJECT_ID}}'
          STORAGE_BUCKET: '${{ secrets.STORAGE_BUCKET}}'
          IS_ADS_ENABLED: '${{ secrets.IS_ADS_ENABLED}}'
          IS_ANALYTICS_ENABLED: '${{ secrets.IS_ANALYTICS_ENABLED}}'
          IS_APPINVITE_ENABLED: '${{ secrets.IS_APPINVITE_ENABLED}}'
          IS_GCM_ENABLED: '${{ secrets.IS_GCM_ENABLED}}'
          IS_SIGNIN_ENABLED: '${{ secrets.IS_SIGNIN_ENABLED}}'
          GOOGLE_APP_ID: '${{ secrets.GOOGLE_APP_ID}}'
